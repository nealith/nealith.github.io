---
layout: page
---
{{ content }}

<div class="projects">
	{%- assign sorted_pages = site.pages | sort:"order" -%}

	{%- for p in sorted_pages -%}
	{%- if p.layout == "project" -%}
	<a href="{{ p.url }}">
		<div class="iwhb">
			<img src="{{ p.img }}" alt="">
			<div>
				<p>{{ p.description }}</p>
			</div>
		</div>
	</a>
	{%- endif -%}
	{%- endfor -%}

</div>
