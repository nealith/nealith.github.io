<div class="toc">

{% if include.html contains "h1"%}

{% assign nodes = include.html | split: '<h1 id="' %}

<ul>

{% for node in nodes %}

    {% if node == "" %}
        {% continue %}
    {% endif %}

  <li>
    {% assign node2 = node | split: '">' %}

    {% assign title = node2[1] | split: '</h1>' %}

    <a href="#{{ node2[0] }}"> {{title[0]}} </a>
  </li>

{% endfor %}

</ul>

{% endif %}

</div>
