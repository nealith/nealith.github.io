{%- if page.links -%}
<div class="links">
  <h1>Links:</h1>
  <ul>
    {%- for link in page.links -%}


    {% if link.blank == true or page.blanklinks == true %}
      <li><a href="{{ link.url }}" target="_blank">{{ link.name }} </a></li>
    {% else %}
      <li><a href="{{ link.url }}">{{ link.name }}</a></li>
    {% endif %}

    {%- endfor -%}
  </ul>
</div>
{%- endif -%}
